<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey Form</title>
</head>
<body>
    <h1>Health Survey Form</h1>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Enter your age"><br><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other">Other</label><br><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required placeholder="Enter your height in cm"><br><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required placeholder="Enter your weight in kg"><br><br>
        <label>Lifestyle Questions:</label><br>
        <input type="checkbox" id="smoke" name="lifestyle" value="Smoke">
        <label for="smoke">Do you smoke?</label><br>
        <input type="checkbox" id="alcohol" name="lifestyle" value="Alcohol">
        <label for="alcohol">Do you drink alcohol?</label><br>
        <input type="checkbox" id="exercise" name="lifestyle" value="Exercise">
        <label for="exercise">Do you regularly exercise?</label><br><br>
        <label for="diet">Dietary Preference:</label>
        <select id="diet" name="diet" required>
            <option value="">Select Diet</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Non-Vegetarian">Non-Vegetarian</option>
            <option value="Vegan">Vegan</option>
        </select><br><br>
        <label for="activity">Activity Level:</label>
        <select id="activity" name="activity" required>
            <option value="">Select Activity Level</option>
            <option value="Sedentary">Sedentary</option>
            <option value="Moderate">Moderate</option>
            <option value="Active">Active</option>
        </select><br><br>
        <label for="healthConcerns">Any health concerns (Optional):</label><br>
        <textarea id="healthConcerns" name="healthConcerns" rows="4" cols="50" placeholder="Enter any health concerns here..."></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
