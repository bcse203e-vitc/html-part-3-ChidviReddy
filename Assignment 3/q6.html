<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Feedback Form</title>
</head>
<body>
    <h1>Website Feedback Form</h1>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
        <label>Rate the Website:</label><br>
        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">1 Star</label>
        <input type="radio" id="star2" name="rating" value="2" required>
        <label for="star2">2 Stars</label>
        <input type="radio" id="star3" name="rating" value="3" required>
        <label for="star3">3 Stars</label>
        <input type="radio" id="star4" name="rating" value="4" required>
        <label for="star4">4 Stars</label>
        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5">5 Stars</label><br><br>
        <label for="feedbackType">Type of Feedback:</label>
        <select id="feedbackType" name="feedbackType" required>
            <option value="">Select Type</option>
            <option value="Suggestion">Suggestion</option>
            <option value="Bug Report">Bug Report</option>
            <option value="Compliment">Compliment</option>
        </select><br><br>
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Enter your feedback here..." required></textarea><br><br>
        <label>Would you recommend us?</label><br>
        <input type="radio" id="yes" name="recommend" value="Yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="recommend" value="No" required>
        <label for="no">No</label><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
