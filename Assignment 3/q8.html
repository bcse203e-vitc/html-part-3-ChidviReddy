<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
</head>
<body>
    <h1>Travel Booking Form</h1>
    <form action="/submit" method="POST">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name"><br><br>
        <label for="contactInfo">Contact Information (Email):</label>
        <input type="email" id="contactInfo" name="contactInfo" required placeholder="Enter your email"><br><br>
        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
            <option value="">Select Destination</option>
            <option value="Paris">Paris</option>
            <option value="London">London</option>
            <option value="New York">New York</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Sydney">Sydney</option>
        </select><br><br>
        <label for="travelDates">Travel Dates:</label>
        <input type="date" id="travelDates" name="travelDates" required><br><br>
        <label for="numTravelers">Number of Travelers:</label>
        <input type="number" id="numTravelers" name="numTravelers" required min="1" placeholder="Enter number of travelers"><br><br>
        <label>Travel Class:</label><br>
        <input type="radio" id="economy" name="travelClass" value="Economy" required>
        <label for="economy">Economy</label><br>
        <input type="radio" id="business" name="travelClass" value="Business">
        <label for="business">Business</label><br>
        <input type="radio" id="firstClass" name="travelClass" value="First Class">
        <label for="firstClass">First Class</label><br><br>
        <label for="insurance">Travel Insurance:</label>
        <input type="checkbox" id="insurance" name="insurance">
        <label for="insurance">Opt for Travel Insurance</label><br><br>
        <label for="totalCost">Total Cost (calculated after form submission):</label>
        <input type="text" id="totalCost" name="totalCost" disabled><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
