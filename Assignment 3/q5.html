<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Event Registration</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form action="/submit" method="POST">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="example@mail.com"><br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="1234567890"><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other">Other</label><br><br>
        <label for="ageGroup">Age Group:</label>
        <select id="ageGroup" name="ageGroup" required>
            <option value="">Select Age Group</option>
            <option value="Under 18">Under 18</option>
            <option value="18-30">18-30</option>
            <option value="31-40">31-40</option>
            <option value="41-50">41-50</option>
            <option value="51+">51+</option>
        </select><br><br>
        <label>Topics of Interest:</label><br>
        <input type="checkbox" id="topic1" name="topics" value="Technology">
        <label for="topic1">Technology</label><br>
        <input type="checkbox" id="topic2" name="topics" value="Health">
        <label for="topic2">Health</label><br>
        <input type="checkbox" id="topic3" name="topics" value="Business">
        <label for="topic3">Business</label><br>
        <input type="checkbox" id="topic4" name="topics" value="Education">
        <label for="topic4">Education</label><br><br>
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
